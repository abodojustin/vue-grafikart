<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </link>
    <title>Grafikart VueJs</title>
    <style>
        .main.container{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="ui inverted fixed menu">
        <div class="header item">Tutoriel</div>
    </div>
    <div class="ui main container" id="app">
        <!-- <a :href="link" :title="message">{{ message }}</a> -->
        <input type="checkbox" v-model="cls" :true-value="'success'" :false-value="'error'">
        <!-- <ul>
            <li v-for="person in persons">{{ person }} </li>
        </ul> -->
        <div class="ui message" :class="cls">
            <i class="close icon" @click="close"></i>
            <p> {{ message }} </p>
        </div>
        <div class="ui error message" v-else>
            <i class="close icon" v-on:click="close"></i>
            <p>Echec ça n'a pas marché.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
